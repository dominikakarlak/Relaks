{% extends "layout.html" %}
{% block content %}
     <h1 style="text-align: center"> Ćwiczenia  </h1>



      <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='photo/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
                {% if post.author == current_user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}" > Edytuj </a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Usuń</button>

                </div>
                {% endif %}
              <small class="text-muted">{{ post.category }} , </small>
                <small class="text-muted">Czas trwania: {{ post.time }}</small>
            </div>
            <h2> <a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.name}}</a> </h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>


         <!-- Modal -->
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel"> Usunąć post?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                  <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Usuń">
                  </form>
                </div>
              </div>
            </div>
          </div>




{% endblock content %}
